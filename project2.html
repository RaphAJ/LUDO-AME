<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project2.css" />
  </head>
  <body>
    <div class="container">
      <form id="player-form">
        <label for="player-one-name">Player One Name:</label>
        <input type="text" id="player-one-name" name="playerOneName" required />
        <input type="text" id="player-one-image" name="playerOneImage" placeholder="Player One Image URL" />
        <input type="text" id="player-one-email" name="playerOneEmail" placeholder="Player One Email" />
        <label for="player-two-name">Player Two Name:</label>
        <input type="text" id="player-two-name" name="playerTwoName" required />
        <input type="text" id="player-two-image" name="playerTwoImage" placeholder="Player Two Image URL" />
        <input type="text" id="player-two-email" name="playerTwoEmail" placeholder="Player Two Email" />
        <button type="submit">Start Game</button>
      </form>
      <div id="board-section">
        <div class="player-one-details"></div>
        <div class="player-two-details"></div>
        <div class="game-board"></div>
        <div class="game-controls">
          <button id="roll-dice-btn">Roll Dice</button>
          <p id="timer">2:00</p>
        </div>
      </div>
    </div>
    <script src="project2.js"></script>
  </body>
</html>
